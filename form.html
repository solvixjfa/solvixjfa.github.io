<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan – SolviXjfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="container">
    <h1>Form Pemesanan Layanan SolviXjfa</h1>
    <form action="https://formspree.io/f/mldnpnaq" method="POST" class="form">
      <label>Nama</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Layanan</label>
      <select name="layanan" required>
        <option value="">Pilih Layanan</option>
        <option value="Joki Tugas">Joki Tugas</option>
        <option value="Joki Game">Joki Game</option>
        <option value="Konten Digital">Konten Digital</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label>Pesan / Permintaan</label>
      <textarea name="pesan" rows="5" required></textarea>

      <input type="hidden" name="_redirect" value="https://solvixjfa.github.io/terima-kasih.html" />

      <button type="submit" class="primary">Kirim</button>
    </form>

    <br>
    <a href="index.html">← Kembali ke Beranda</a>
  </div>
</body>
</html>
